<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes e Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input, textarea {
            margin: 5px;
            padding: 8px;
            width: 300px;
            display: block;
        }
        button {
            padding: 8px 12px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Adicionar Nomes e Quantidades</h1>
    <textarea id="entrada" placeholder="Cole aqui os dados (Nome, Quantidade)"></textarea>
    <button onclick="adicionarItens()">Adicionar</button>

    <h2>Lista</h2>
    <ul id="lista"></ul>

    <script>
        let ultimoNumero = 0; // Variável para rastrear o último número usado

        function adicionarItens() {
            const entrada = document.getElementById('entrada').value.trim();
            const lista = document.getElementById('lista');

            if (entrada) {
                const linhas = entrada.split('\n'); // Divide por linhas

                linhas.forEach(linha => {
                    const [nome, quantidadeStr] = linha.split(',').map(item => item.trim());
                    const quantidade = parseInt(quantidadeStr);

                    if (nome && quantidade > 0) {
                        for (let i = 0; i < quantidade; i++) {
                            ultimoNumero++;
                            const item = document.createElement('li');
                            item.textContent = `${nome} ${ultimoNumero}`;
                            lista.appendChild(item);
                        }
                    } else {
                        alert(`Linha inválida: "${linha}". Certifique-se de usar o formato "Nome, Quantidade".`);
                    }
                });

                // Limpa o campo após adicionar
                document.getElementById('entrada').value = '';
            } else {
                alert('Por favor, cole os dados no campo.');
            }
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Nomes e Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        input {
            margin: 5px;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <h1>Lista</h1>
    <input type="text" id="nome" placeholder="Digite o nome" />
    <input type="number" id="quantidade" placeholder="Quantidade" />
    <button onclick="adicionarItem()">Adicionar</button>

    <h2>Resultados</h2>
    <ul id="lista"></ul>

    <script>
        function adicionarItem() {
            const nome = document.getElementById('nome').value.trim();
            const quantidade = parseInt(document.getElementById('quantidade').value);
            const lista = document.getElementById('lista');

            if (nome && quantidade > 0) {
                for (let i = 1; i <= quantidade; i++) {
                    const item = document.createElement('li');
                    item.textContent = `${nome} ${i}`;
                    lista.appendChild(item);
                }

                // Limpa os campos após adicionar
                document.getElementById('nome').value = '';
                document.getElementById('quantidade').value = '';
            } else {
                alert('Por favor, preencha ambos os campos corretamente.');
            }
        }
    </script>
</body>
</html>
