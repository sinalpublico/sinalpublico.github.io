<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticação Mojang</title>
    <script>
        function autenticar() {
            // Obter os valores de email e senha dos campos
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            // Endpoint da API do Mojang para autenticação
            const url = "https://authserver.mojang.com/authenticate";

            // Criando o objeto de payload para enviar com a requisição
            const payload = {
                agent: {
                    name: 'Minecraft',
                    version: 1
                },
                username: email,
                password: senha
            };

            // Usando a API fetch para enviar a requisição
            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            })
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error('Falha na autenticação');
                }
            })
            .then(data => {
                // Se a autenticação for bem-sucedida
                const token = data.accessToken;
                alert(`Autenticação bem-sucedida! Token de acesso: ${token}`);
            })
            .catch(error => {
                // Em caso de erro
                alert(`Erro: ${error.message}`);
            });
        }
    </script>
</head>
<body>
    <h2>Autenticação de Conta Mojang</h2>
    <form onsubmit="event.preventDefault(); autenticar();">
        <label for="email">Email:</label>
        <input type="email" id="email" required><br><br>
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" required><br><br>
        
        <button type="submit">Autenticar</button>
    </form>
</body>
</html>
