
<!DOCTYPE html>
<html lang="pt-BR">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Rei dos Canais</title>
      <style type="text/css">
         body {
         margin: 0;
         padding: 0;
         overflow: hidden;
         }
         #player {
         position: absolute;
         top: 0;
         left: 0;
         right: 0;
         bottom: 0;
         height: 100%;
         width: 100%;
         overflow: hidden;
         }
         #player iframe {
         position: absolute;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         }
      </style>
      <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/reidoscanais/rdc@main/assets/css/player-v3.1.min.css">
      <link rel="stylesheet" href="//cdn.jsdelivr.net/gh/reidoscanais/rdc@main/assets/css/hotstar.css">
      <script src="//cdn.jsdelivr.net/gh/reidoscanais/rdc@main/assets/jwplayer/jwplayer.latest.js"></script>
   </head>
   <body>
      <script>
         function getParameterByName(name) {
           name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
           var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
           var results = regex.exec(location.search);
           return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
         }
         var getURL = getParameterByName('get');
      </script>
      <div id="player"></div>
      <script src="//ssl.p.jwpcdn.com/player/v/8.26.0/jwplayer.js"></script>
      <script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';</script>
      <script>
         var playerInstance = jwplayer("player");
         playerInstance.setup({
           playlist: [{
             "sources": [
               {
                 "default": false,
                 "type": "dash",
                 "file": atob(getURL),
                 "label": "0"
               }
             ]
           }],
           width: "100%",
           height: "100%",
           aspectratio: "4:2",
           autostart: false,
           cast: {},
           sharing: {}
         });
      </script>
   </body>
</html>
