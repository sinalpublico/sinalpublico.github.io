<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login com Google</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <button id="google-login">Login com Google</button>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyDUeuKd35dSbW4He4enydXgjl_G0LSyZA8",
        authDomain: "sorteioskins.firebaseapp.com",
        projectId: "sorteioskins",
        storageBucket: "sorteioskins.appspot.com",
        messagingSenderId: "999880677295",
        appId: "1:999880677295:web:0bee0ed97739ed879bc15a"
    };


        // Inicialize o Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('google-login').onclick = function() {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).then((result) => {
                const user = result.user;
                console.log('Usuário logado:', user);
                // Aqui você pode redirecionar ou armazenar informações do usuário
            }).catch((error) => {
                console.error('Erro ao fazer login:', error);
            });
        };
    </script>
</body>
</html>
