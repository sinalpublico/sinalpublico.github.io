<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Filmes</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: #fff;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        header h1 {
            margin: 0;
            font-size: 2em;
        }
        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .filters {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        .filters label {
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 10px;
        }
        .filters select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 1em;
            background-color: #fff;
            outline: none;
            transition: border-color 0.3s;
        }
        .filters select:focus {
            border-color: #4CAF50;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 20px;
        }
        .channel {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s;
            cursor: pointer;
            text-decoration: none; /* Remove underline on click */
        }
        .channel:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        .channel img {
            width: 100%;
            height: 160px;
            object-fit: cover;
        }
        .channel-content {
            padding: 15px;
        }
        .channel-content h2 {
            margin: 0;
            font-size: 1.4em;
            color: #4CAF50;
            font-weight: bold;
        }
        .channel-content p {
            margin: 8px 0;
            font-size: 1em;
            color: #555;
        }
        .channel-content a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }
        .channel-content a:hover {
            color: #357a38;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .filters {
                align-items: flex-start;
            }
            .filters select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Lista de Filmes</h1>
    </header>
    <div class="container">
        <div class="filters">
            <label for="category-filter">Filtrar por Categoria:</label>
            <select id="category-filter">
                <option value="">Todas</option>
                <option value="Filmes">Filmes</option>
                <option value="Comedia">Comédia</option>
                <!-- Adicione outras categorias conforme necessário -->
            </select>
        </div>
        <div id="channels" class="grid"></div>
    </div>

    <script>
        // URL da API
        const apiUrl = 'https://api.codetabs.com/v1/proxy/?quest=';

        // Função para buscar e processar o conteúdo
        async function fetchAndProcessContent() {
            try {
                const response = await fetch(apiUrl);
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                const text = await response.text();

                // Divide o texto em linhas
                const lines = text.split('\n');

                // Limpa o conteúdo anterior
                const container = document.getElementById('channels');
                container.innerHTML = '';

                let currentItem = null;

                // Processa cada linha
                lines.forEach(line => {
                    // Verifica se a linha é um item de metadados
                    if (line.startsWith('#EXTINF')) {
                        const metaInfo = line.match(/tvg-name="([^"]*)".*tvg-logo="([^"]*)".*group-title="([^"]*)"/);
                        if (metaInfo) {
                            currentItem = {
                                name: metaInfo[1],
                                logo: metaInfo[2],
                                groupTitle: metaInfo[3],
                                url: line
                            };
                        }
                    } else if (line.startsWith('http')) {
                        // Verifica se temos um URL e um item de metadados para associar
                        if (currentItem) {
                            const channelElement = document.createElement('a');
                            channelElement.className = 'channel';
                            channelElement.href = line; // Define o link para o URL
                            channelElement.target = '_blank'; // Abre em nova aba
                            channelElement.innerHTML = `
                                <img src="${currentItem.logo}" alt="${currentItem.name} Logo">
                                <div class="channel-content">
                                    <h2>${currentItem.name}</h2>
                                    <p><strong>Categoria:</strong> ${currentItem.groupTitle}</p>
                                </div>
                            `;
                            container.appendChild(channelElement);

                            // Limpa o item atual para o próximo
                            currentItem = null;
                        }
                    }
                });
                
                // Adiciona filtro por categoria
                document.getElementById('category-filter').addEventListener('change', function() {
                    const selectedCategory = this.value.toLowerCase();
                    document.querySelectorAll('.channel').forEach(channel => {
                        const category = channel.querySelector('.channel-content p').textContent.toLowerCase();
                        if (selectedCategory === '' || category.includes(selectedCategory)) {
                            channel.style.display = '';
                        } else {
                            channel.style.display = 'none';
                        }
                    });
                });
            } catch (error) {
                document.getElementById('channels').innerHTML = 'Erro ao carregar o conteúdo: ' + error.message;
            }
        }

        // Chama a função para buscar e processar o conteúdo
        fetchAndProcessContent();
    </script>
</body>
</html>
