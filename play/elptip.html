<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibição de Arquivo JavaScript Remoto</title>
</head>
<body>
    <h1>Conteúdo do Arquivo JavaScript Remoto</h1>
    <pre id="js-content"></pre>
    
    <script>
        // Função para carregar conteúdo do PHP
        function carregarConteudo() {
            fetch('getjs.php') // Carrega o conteúdo do PHP
                .then(response => response.text()) // Obtém o texto da resposta
                .then(data => {
                    // Exibe o conteúdo no elemento <pre>
                    document.getElementById('js-content').textContent = data;
                })
                .catch(error => {
                    console.error('Erro ao carregar conteúdo:', error);
                });
        }
        
        // Chama a função ao carregar a página
        carregarConteudo();
    </script>
</body>
</html>
