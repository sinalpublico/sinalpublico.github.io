<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER</title>
    <style>
        .iframe-container {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* proporção de aspecto 16:9 */
            overflow: hidden;
        }
        .iframe-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var iframeSrc = urlParams.get("id");

            if (iframeSrc) {
                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.frameBorder = "0"; // Remover borda do iframe
                iframe.allowFullscreen = true;
                iframe.sandbox = "allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-popups-to-escape-sandbox allow-presentation";

                var iframeContainer = document.createElement("div");
                iframeContainer.className = "iframe-container";
                iframeContainer.appendChild(iframe);

                document.body.appendChild(iframeContainer);
            }
        };
    </script>
</body>
</html>
