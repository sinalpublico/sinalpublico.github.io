<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PLAYER</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var iframeSrc = urlParams.get("id");

            if (iframeSrc) {
                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.allowFullscreen = true;
                iframe.sandbox = "allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-popups-to-escape-sandbox allow-presentation";

                document.body.appendChild(iframe);
            }
        };
    </script>
</body>
</html>
