<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded Iframe Page</title>
    <style>
        /* Estilos opcionais para o contÃªiner do iframe */
        .iframe-container {
            max-width: 100%;
            overflow: hidden;
        }
        .iframe-container iframe {
            width: 100%;
            height: 100vh; /* altura total da tela */
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var iframeSrc = urlParams.get("id");

            if (iframeSrc) {
                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;
                iframe.sandbox = "allow-same-origin allow-scripts allow-forms allow-popups allow-modals allow-orientation-lock allow-pointer-lock allow-popups-to-escape-sandbox allow-presentation";

                var iframeContainer = document.createElement("div");
                iframeContainer.className = "iframe-container";
                iframeContainer.appendChild(iframe);

                document.body.appendChild(iframeContainer);
            }
        };
    </script>
</body>
</html>
