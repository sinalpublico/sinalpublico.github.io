<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="pt-br" />
  <title>PLAYER</title>
  
  <!-- Scripts externos -->
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

  <!-- Estilos internos -->
  <style>
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
    }

    #player-container {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }

    #player {
        width: 100%;
        height: 100%;
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="player"></div>
</div>

<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<script type="text/javascript">
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)");
    var results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  var get = getParameterByName('get');
  var key = getParameterByName('key');
  var key2 = getParameterByName('key2');
  var getIMG = getParameterByName('img');

  var playerInstance = new Clappr.Player({
    source: atob(get),
    parentId: "#player",
    width: "100%",
    height: "100%",
    autoPlay: false,
    plugins: [LevelSelector],
    playback: {
      dash: {
        drm: {
          clearkey: {
            keyId: atob(key),
            key: atob(key2)
          }
        }
      }
    },
    poster: atob(getIMG)
  });

  // Adiciona o player ao container
  document.getElementById("player").appendChild(playerInstance.render().el);
</script>

</body>
</html>
