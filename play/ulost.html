<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Language" content="pt-br">
  <title>PREMI1 | PRIME1</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
  <script type="text/javascript">
    function getParameterByName(name) {
      name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
      var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
      return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var get = getParameterByName('get');
    var key = getParameterByName('k1');
    var key2 = getParameterByName('k2');
  </script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }
    #player {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <div id="player-container">
    <div id="player"></div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
  <script>
    // Função para remover o banner ao clicar nele
    function removeBanner() {
      var banner = document.getElementById('banner');
      banner.parentNode.removeChild(banner);
    }

    // Configuração do player Clappr com variáveis obtidas
    var player = new Clappr.Player({
      parentId: '#player',
      autoPlay: true,
      plugins: [DashShakaPlayback],
      source: get, // Utiliza a variável get para definir a fonte do vídeo
      shakaConfiguration: {
        drm: {
          clearKeys: {
            [key]: key2 // Utiliza as variáveis key e key2 para as chaves DRM
          }
        }
      },
      width: '100%',
      height: '100%'
    });
  </script>
</body>
</html>
