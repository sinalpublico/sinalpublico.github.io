<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Clappr Player</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #player-wrapper {
            position: relative;
            width: 100%;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div id="player-wrapper">
    <div id="player"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/clappr@latest"></script>
<script>
    function getParameterByName(name) {
        name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
        var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
            results = regex.exec(location.search);
        return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
    }

    var getURL = getParameterByName('url');
    var getKEY = getParameterByName('k1');
    var getKEY2 = getParameterByName('k2');
    var play = getParameterByName('play') === "1";

    if (getURL === "") {
        alert('URL do vídeo não especificada.');
    } else {
        var player = new Clappr.Player({
            source: atob(getURL),
            parentId: "#player",
            mute: false,
            autoPlay: play,
            width: "100%",
            height: "100%",
            poster: "", // URL to poster image if needed
            hideMediaControl: false, // Show media controls
            disableVideoTagContextMenu: true, // Disable right-click menu
            playback: {
                preload: 'auto',
                drm: {
                    clearkey: {
                        key: atob(getKEY2),
                        keyId: atob(getKEY)
                    }
                }
            }
        });
    }
</script>

</body>
</html>
