<body>
	<div id="player">
		<video id="videoPlayer" class="video-js" controls preload="auto"></video>
	</div>

	<script type="text/javascript">
		// Função para extrair informações da URL e configurar o player
		function setupPlayer() {
			var url = document.location.href;
			var result = "";

			// 1. Extrair o valor do parâmetro vid=
			var vidValue = url.split('vid=')[1];
			vidValue = vidValue.split('&gid')[0];
			var title = url.split('title=')[1];
			console.log("Valor de vid=", vidValue);
			var currentUrl = url.split('canal=')[1];

			//check if vid value is empty
			if (title == null || title == "") {
				document.title = decodeURIComponent(vidValue);
			} else {
				document.title = decodeURIComponent(title);
			}

			// 2. Extrair a parte da URL após player3/ e antes do ?
			var match = url.match(/player3\/(.*?)\?/);
			var extractedPart = match ? match[1] : null;

			// 3. Pegar somente a parte serverf4 desse resultado
			if (extractedPart) {
				result = extractedPart.split('.')[0].slice(0, 1).toUpperCase() + extractedPart.split('.')[0].slice(1, 8).replace("f", ""); // Pega os primeiros 8 caracteres
				result = result.replace("h", "");
				// result = result.replace(/Server([1-9])\b/g, 'Server0$1');
				var type = result.indexOf("Server01") > -1 ? "ondemand" : "ondemand";
				console.log(type);
				console.log("Resultado final:", result);
				result = result == "Server" ? "Server1" : result;
			}

			initializePlayer(result, type, vidValue);
		}

		// Função para iniciar o vídeo
		function initializePlayer(result, type, vidValue) {
			var player = videojs('videoPlayer', {
				controls: true,
				autoplay: true,
				preload: 'auto',
			});

			player.src({
				src: "https://sinal.cc/link/direto.mp4?categoria=vod&folder=V&server=RCF" + result + "&subfolder=" + type + "&vid=" + vidValue,
			});

			player.play();
			document.querySelector(".vjs-big-play-button").click();
		}

		document.addEventListener('DOMContentLoaded', setupPlayer);
	</script>
