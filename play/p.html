<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="none">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <style>
        body, html {
            font-family: 'Arial', sans-serif;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        iframe {
            display: block;
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
    <script src="https://www.gstatic.com/cv/js/sender/v1/cast_sender.js?loadCastFramework=1"></script>
    <script src="https://ssl.p.jwpcdn.com/player/v/8.26.0/jwpsrv.js"></script>
    <script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
    <script>
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <div id="player"></div>
    
    <script>
        window.onload = function() {
            var urlParams = new URLSearchParams(window.location.search);
            var encodedSrc = urlParams.get("id");

            if (encodedSrc) {
                var iframeSrc = atob(encodedSrc); 

                var iframe = document.createElement("iframe");
                iframe.src = iframeSrc;
                iframe.frameBorder = "0";
                iframe.allowFullscreen = true;
                iframe.allow = "autoplay; encrypted-media; picture-in-picture";
                iframe.sandbox = "allow-same-origin allow-scripts"; // Adicionando o atributo sandbox

                var iframeContainer = document.createElement("div");
                iframeContainer.className = "ViIframe";
                iframeContainer.appendChild(iframe);

                document.body.appendChild(iframeContainer);
            }
        };
    </script>
</body>
</html>
