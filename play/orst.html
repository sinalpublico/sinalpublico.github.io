<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta content='width=device-width, initial-scale=1' name='viewport'>
  <meta http-equiv="Content-Language" content="pt-br" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>PLAYER</title>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #player-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    #player {
      width: 100%;
      height: 100%;
    }

    #banner {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
    }

    #banner img {
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="player-container">
  <div id="player"></div>
</div>

<div id="banner">
  <!-- Aqui vai o conteúdo do banner, se houver -->
  <!-- Por exemplo: <img src="banner.jpg" alt="Banner"> -->
</div>

<script type="text/javascript">
  function getParameterByName(name) {
    name = name.replace(/[\[]/, "\\[").replace(/[\]]/, "\\]");
    var regex = new RegExp("[\\?&]" + name + "=([^&#]*)"),
      results = regex.exec(location.search);
    return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
  }

  var getID = getParameterByName('id');
  var getKEY = getParameterByName('k1');
  var getKEY2 = getParameterByName('k2');
  
  if (getID == "#") {
    alert('Vuelve a la página anterior');
    // Aqui pode-se redirecionar ou realizar outra ação necessária
  }

  // Função para remover o banner
  function removeBanner() {
    var banner = document.getElementById('banner');
    if (banner) {
      banner.parentNode.removeChild(banner);
    }
  }

  // Configuração do player Clappr
  var player = new Clappr.Player({
    parentId: '#player',
    autoPlay: true,
    plugins: [DashShakaPlayback],
    source: atob(getID), // Decodifica o ID, assumindo que está em base64
    shakaConfiguration: {
      drm: {
        clearKeys: {
          'atob(getKEY)': atob(getKEY2) // Decodifica key1 e key2, assumindo que estão em base64
        }
      }
    },
    width: '100%',
    height: '100%'
  });

  // Evento para remover o banner e abrir nova janela, se necessário
  document.getElementById('banner').addEventListener('click', function() {
    removeBanner();
    // openNewWindow(); // Implemente openNewWindow() se precisar abrir uma nova janela
  });

</script>

</body>
</html>
