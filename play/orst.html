<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta http-equiv="Content-Language" content="pt-br" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>PREMI1 | PRIME1</title>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #player-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #player {
            width: 100%;
            height: 100%;
        }

        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 9999;
        }

        #banner img {
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
    </style>

    <script>
        // Função para obter parâmetros da URL por nome
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Obtém os parâmetros da URL
        var getURL = getParameterByName('id');
        var getKEY = getParameterByName('key');
        var getKEY2 = getParameterByName('key2');
    </script>

</head>
<body>

<div id="player-container">
    <div id="player"></div>
</div>

<script>
    // Função para remover o banner ao clicar nele
    function removeBanner() {
        var banner = document.getElementById('banner');
        banner.parentNode.removeChild(banner);
    }

    // Configuração do player Clappr com base64 decodificado
    var player = new Clappr.Player({
        parentId: '#player',
        autoPlay: true,
        plugins: [DashShakaPlayback],
        source: atob(getURL), // Decodifica a URL base64 obtida para a fonte do vídeo
        shakaConfiguration: {
            drm: {
                clearKeys: {
                    [atob(getKEY)]: atob(getKEY2) // Decodifica as chaves DRM e valores obtidos
                }
            }
        },
        width: '100%',
        height: '100%',
    });

    // Adiciona um listener para remover o banner ao clicar
    document.getElementById('banner').addEventListener('click', function() {
        removeBanner();
        openNewWindow();
    });

    // Função para abrir nova janela
    function openNewWindow() {
        // Implemente o que deseja fazer ao abrir uma nova janela
    }
</script>

<script type="text/javascript"  charset="utf-8">
    // Outros scripts podem ser adicionados aqui, se necessário
</script>

</body>
</html>
