<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="cache-control" content="max-age=0">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="robots" content="noindex">
    <title>Video Player</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        #player {
            width: 100%;
            height: 100%;
        }
    </style>

    <!-- Include necessary scripts -->
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-core@0.6.2/build/p2p-media-loader-core.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/p2p-media-loader-shaka@0.6.2/build/p2p-media-loader-shaka.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/clappr/0.2.86/clappr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/clappr/clappr-level-selector-plugin@latest/dist/level-selector.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dash-shaka-playback@2.2.1/dist/dash-shaka-playback.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
    <script>
        var jwplayer = {}; // Define jwplayer to avoid errors
        jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo';
    </script>
</head>
<body>
    <div id="player"></div>

    <script>
        // Function to get URL parameters
        function getParameterByName(name) {
            name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
            var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
                results = regex.exec(location.search);
            return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
        }

        // Retrieve parameters from URL
        var getURL = getParameterByName('url');
        var getIMG = getParameterByName('img');
        var getKEY = getParameterByName('k1');
        var getKEY2 = getParameterByName('k2');
        var play = getParameterByName('play');

        // Convert 'play' parameter to boolean
        var autoPlay = play === "1" ? true : false;

        // Initialize Clappr player
        var player = new Clappr.Player({
            parentId: '#player',
            autoPlay: autoPlay,
            plugins: [DashShakaPlayback],
            source: atob(getURL), // Decode base64-encoded URL
            shakaConfiguration: {
                drm: {
                    clearKeys: {
                        [atob(getKEY)]: atob(getKEY2) // Decode base64-encoded keys
                    }
                }
            },
            width: '100%',
            height: '100%'
        });
    </script>
</body>
</html>
