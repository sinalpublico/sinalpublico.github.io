<script type="text/javascript">
function getParameterByName(name) {
	name = name.replace(/[\[]/, "\[").replace(/[\]]/, "\]");
	var regex = new RegExp("[\?&]" + name + "=([^&#]*)"),
	results = regex.exec(location.search);
	return results === null ? "" : decodeURIComponent(results[1].replace(/\+/g, " "));
}

var getURL = getParameterByName('get');
var getIMG = getParameterByName('img');
var getKEY  = getParameterByName('key');
var getKEY2  = getParameterByName('key2');
if (getURL == "#") {alert('Vuelve a la p√°gina anterior');}

var mt = ["live-ftc-na-south-2", "live-ftc-sa-east-2", "live-ftc-sa-east-1"]
var random = Math.floor(Math.random() * mt.length)
getURL = getURL.replace("live-ftc-na-south-2", mt[random]);
</script>
<script src="https://content.jwplatform.com/libraries/KB5zFt7A.js"></script>
<script> jwplayer.key = 'XSuP4qMl+9tK17QNb+4+th2Pm9AWgMO/cYH8CI0HGGr7bdjo'; </script>	
<div id="player"></div>
<script>
var playerInstance=jwplayer("player");

playerInstance.setup({

    playlist: [{
    "title": "Star+ BR",
    "description": "Manera gratuita",
    "image": getIMG,
      "sources": [
        {
          "default": false,
          "type": "dash",
          "file": getURL,
          "drm": {
            "clearkey": {"keyId": getKEY, "key": getKEY2}
          },
          "label": "0"
        }
      ]
    }],
    width: "100%",
    height: "100%",
    aspectratio: "16:9",
    autostart: false,
    cast: {},
    sharing: {}
});    </script>
