    <script>
</head>
<body>
    <header></header>
    <center>
        <div id="demoplayer"></div>
    </center>
    <script>
        jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";

        jwplayer('demoplayer').setup({
            playlist: [
                {
                    sources: [
                        {
                            default: false,
                            type: "mpd",
                            file: "https://playdash-cdn.xyz/https://0124-vos.dtvott.com/DASH/manifest.mpd",
                            drm: {
                                clearkey: {
                                    key: "76bcde7551bf4c05a1eef04a1b017eee",
                                    keyId: "48f8d5a4e0f23f5fb433514b7dc3ad7d"
                                }
                            },
                            label: "1"
                        },
                        {
                            default: true,
                            type: "mpd",
                            file: "https://playdash-cdn.xyz/https://0124-vos.dtvott.com/DASH/manifest.mpd",
                            drm: {
                                widevine: {},
                                playready: {}
                            },
                            label: "2"
                        }
                    ]
                }
            ],
            primary: "html5",
            hlshtml: true,
            autostart: false,
            hlsjsConfig: {
                // debug: true, // Uncomment if you need debugging
                p2pConfig: {
                    // logLevel: true, // Uncomment if you need logging
                    live: true, // Set to false in VOD mode
                    // token: YOUR_TOKEN // Add if required
                }
            }
        });

        jwplayer('demoplayer').on('play', function () {
            jwplayer('demoplayer').hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
                // Get totalHTTPDownloaded and totalP2PDownloaded here
                console.log('Total HTTP Downloaded:', totalHTTPDownloaded);
                console.log('Total P2P Downloaded:', totalP2PDownloaded);
            });
        });
    </script>
</body>
