<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta content='width=device-width, initial-scale=1' name='viewport'>
    <meta name="robots" content="noindex, nofollow">
    <meta http-equiv="pragma" content="no-cache">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/gh/sinalpublico/ply@main/assets/css/player-v3.1.min.css">
    <script src="//cdn.jsdelivr.net/npm/cdnbye@latest"></script>
    <script src="//cdn.jsdelivr.net/gh/teranode/jw-provider@0.0.9/provider.hlsjs.js"></script>
    <script src="//ssl.p.jwpcdn.com/player/v/8.22.0/jwplayer.js"></script>
    <script src="//sinalpublico.github.io/play/content.jwplatform.com/p2p/p2p-core.min.js</script>
    <script src="//sinalpublico.github.io/play/content.jwplatform.com/p2p/p2p-media-loader-hlsjs.min.js</script>
    <script src="//sinalpublico.github.io/play/content.jwplatform.com/p2p/provider.hlsjs.js</script>
    <script disable-devtool-auto src="//fastly.jsdelivr.net/npm/disable-devtool@latest/disable-devtool.min.js"></script>
    play/content.jwplatform.com/p2p/p2p-core.min.js
</head>
<body>
    <header></header>
    <center>
        <div id="demoplayer"></div>
    </center>
    <script>
        jwplayer.key = "uoW6qHjBL3KNudxKVnwa3rt5LlTakbko9e6aQ6VUyKQ=";

        jwplayer('demoplayer').setup({
            playlist: [
                {
                    sources: [
                        {
                            default: false,
                            type: "mpd",
                            file: "https://playdash-cdn.xyz/https://0124-vos.dtvott.com/DASH/manifest.mpd",
                            drm: {
                                clearkey: {
                                    key: "76bcde7551bf4c05a1eef04a1b017eee",
                                    keyId: "48f8d5a4e0f23f5fb433514b7dc3ad7d"
                                }
                            },
                            label: "1"
                        },
                        {
                            default: true,
                            type: "mpd",
                            file: "https://playdash-cdn.xyz/https://0124-vos.dtvott.com/DASH/manifest.mpd",
                            drm: {
                                widevine: {},
                                playready: {}
                            },
                            label: "2"
                        }
                    ]
                }
            ],
            primary: "html5",
            hlshtml: true,
            autostart: false,
            hlsjsConfig: {
                // debug: true, // Uncomment if you need debugging
                p2pConfig: {
                    // logLevel: true, // Uncomment if you need logging
                    live: true, // Set to false in VOD mode
                    // token: YOUR_TOKEN // Add if required
                }
            }
        });

        jwplayer('demoplayer').on('play', function () {
            jwplayer('demoplayer').hls.p2pEngine.on('stats', function ({totalHTTPDownloaded, totalP2PDownloaded}) {
                // Get totalHTTPDownloaded and totalP2PDownloaded here
                console.log('Total HTTP Downloaded:', totalHTTPDownloaded);
                console.log('Total P2P Downloaded:', totalP2PDownloaded);
            });
        });
    </script>
</body>
</html>
