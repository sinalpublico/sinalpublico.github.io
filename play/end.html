<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrair Conteúdo do Site</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <div id="conteudo"></div>

    <script>
        // Função para extrair o conteúdo do site
        async function extrairConteudo(url) {
            try {
                // Faz a solicitação HTTP usando axios
                const response = await axios.get(url);

                // Verifica se a solicitação foi bem sucedida
                if (response.status === 200) {
                    // Obtém o conteúdo HTML da página
                    const html = response.data;

                    // Cria um elemento div temporário para inserir o HTML e extrair o texto
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;

                    // Extrai o texto da página
                    const texto = tempDiv.innerText;

                    // Retorna o texto
                    return texto;
                } else {
                    console.error("Erro ao acessar o site:", response.status);
                    return null;
                }
            } catch (error) {
                console.error("Erro ao fazer a solicitação:", error);
                return null;
            }
        }

        // Teste da função com o URL fornecido
        const url = "https://xn----itbavbvaceiz.xn-------43dbabbcqvsac8afbfdwcoeckvkngd1frlguhaj9b.net/wtc.php?id=1599";
        extrairConteudo(url)
            .then(conteudo => {
                if (conteudo) {
                    // Exibe o conteúdo no console
                    console.log(conteudo);
                    
                    // Ou exibe o conteúdo em um elemento na página HTML
                    document.getElementById('conteudo').innerText = conteudo;
                }
            })
            .catch(error => {
                console.error("Erro:", error);
            });
    </script>
</body>
</html>
