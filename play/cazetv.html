// Desabilitar botão direito do mouse
document.addEventListener('contextmenu', function(event) {
  event.preventDefault();
  window.location.href = 'https://www.google.com';
});

// Desabilitar teclas específicas
document.addEventListener('keydown', function(event) {
  // Lista de teclas proibidas (F12, Ctrl+Shift+I, Ctrl+U, Ctrl+Shift+C, etc.)
  const prohibitedKeys = ['F12', 'I', 'J', 'C', 'U', 'S'];
  const isCtrlKey = event.ctrlKey || event.metaKey;
  const isShiftKey = event.shiftKey;
  
  if (prohibitedKeys.includes(event.key) || (isCtrlKey && prohibitedKeys.includes(event.key))) {
    event.preventDefault();
    window.location.href = 'https://www.google.com';
  }

  // Prevenir Ctrl+Shift+I (abre ferramentas de desenvolvedor)
  if (isCtrlKey && isShiftKey && event.key === 'I') {
    event.preventDefault();
    window.location.href = 'https://www.google.com';
  }
});
